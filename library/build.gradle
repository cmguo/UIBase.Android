plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'kotlin-kapt'
}

apply from: '../build-version.gradle'

android {

    compileSdkVersion build_versions.compileSdkVersion
    buildToolsVersion build_versions.buildToolsVersion

    defaultConfig {
        minSdkVersion build_versions.minSdkVersion
        targetSdkVersion build_versions.targetSdkVersion
        versionCode 1
        versionName "1.0"

        vectorDrawables.useSupportLibrary = true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        debug {
            buildConfigField 'String', 'BUILD_VERSION', build_version
        }
        release {
            minifyEnabled false
            buildConfigField 'String', 'BUILD_VERSION', build_version
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro', 'consumer-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8

        kotlinOptions { freeCompilerArgs = ["-progressive", "-Xskip-metadata-version-check"] }
    }

    dataBinding {
        enabled = true
    }
}

dependencies {

    implementation 'com.google.android.material:material:1.1.0'
    implementation project(path: ':badgelibrary')
    implementation "androidx.core:core-ktx:1.2.0"
    implementation "androidx.appcompat:appcompat:$versions.appcompat"
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    api 'androidx.databinding:databinding-runtime:4.1.2'

    implementation 'com.google.android.material:material:1.1.0'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$versions.kotlin"
    implementation 'com.google.auto.service:auto-service-annotations:1.0-rc6'

    api "com.xhb.uibase:libshape:$versions.libshape"
    implementation "com.xhb.uibase:badgeview:$versions.badgeview"
    api "com.github.hackware1993:magic-indicator:$versions.magic_indicator"
    api "com.contrarywind:Android-PickerView:$versions.pickerview"

    kapt 'com.google.auto.service:auto-service:1.0-rc6'

    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}

repositories {
    maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
    mavenCentral()
}

apply from: '../lib-config.gradle'

uploadArchives {
    repositories.mavenDeployer {
        pom.groupId = "com.xhb.base"
        pom.artifactId = "uibase-library"
        pom.version = build_branch.startsWith("release/") ? "1.1.0" : "1.1.0-SNAPSHOT"
    }
}
