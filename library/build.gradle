plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'kotlin-kapt'
}

apply from: '../build-version.gradle'

android {

    if (DEPEND_SOURCE.toBoolean()) {
        compileSdkVersion 30
    } else {
        compileSdkVersion build_versions.compileSdkVersion
    }


    defaultConfig {
        minSdkVersion build_versions.minSdkVersion
        if (DEPEND_SOURCE.toBoolean()) {
            targetSdkVersion 30
        } else {
            targetSdkVersion build_versions.targetSdkVersion
        }
        versionCode 1
        versionName "1.0"

        vectorDrawables.useSupportLibrary = true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        debug {
            buildConfigField 'String', 'BUILD_VERSION', build_version
        }
        release {
            minifyEnabled false
            buildConfigField 'String', 'BUILD_VERSION', build_version
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro', 'consumer-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8

        kotlinOptions { freeCompilerArgs = ["-progressive", "-Xskip-metadata-version-check"] }
    }

    dataBinding {
        enabled = true
    }
}

dependencies {

    implementation 'com.google.android.material:material:1.1.0'
    implementation project(path: ':badgelibrary')
    implementation "androidx.core:core-ktx:1.2.0"
    implementation "androidx.appcompat:appcompat:$versions.appcompat"
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    api 'androidx.databinding:databinding-runtime:4.1.2'

    implementation 'com.google.android.material:material:1.1.0'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$versions.kotlin"
    implementation 'com.google.auto.service:auto-service-annotations:1.0-rc6'

    if (DEPEND_SOURCE.toBoolean()) {
        api 'com.xhb.uibase:libshape:1.0.0-20210426.061031-2'
        api 'com.xhb.uibase:badgeview:1.0.0-20210425.051641-1'
        api 'com.github.hackware1993:magic-indicator:1.6.0-20210425.050831-1'
        api 'com.contrarywind:Android-PickerView:4.2.0-20210508.104110-5'
    } else {
        debugApi project(path: ':libshape')
        debugApi project(path: ':badgelibrary')
        debugApi project(path: ':magicindicator')
        debugApi project(path: ':pickerview')

        releaseApi 'com.xhb.uibase:libshape:1.0.0'
        releaseApi 'com.xhb.uibase:badgeview:1.0.0'
        releaseApi 'com.github.hackware1993:magic-indicator:1.6.0'
        releaseApi 'com.contrarywind:Android-PickerView:4.2.0'
    }

    kapt 'com.google.auto.service:auto-service:1.0-rc6'

    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}

repositories {
    maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
    mavenCentral()
}

apply from: '../lib-config.gradle'

uploadArchives {
    repositories.mavenDeployer {
        pom.groupId = "com.xhb.base"
        pom.artifactId = "uibase-library"
        pom.version = build_branch.startsWith("release/") ? "1.1.0" : "1.1.0-SNAPSHOT"
    }
}
