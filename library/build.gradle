plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'kotlin-kapt'
}

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro', 'consumer-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8

        kotlinOptions { freeCompilerArgs = ["-progressive", "-Xskip-metadata-version-check"] }
    }

    buildFeatures {
        dataBinding true
    }
}

dependencies {

    implementation 'com.google.android.material:material:1.1.0'
    implementation project(path: ':badgelibrary')
    implementation "androidx.core:core-ktx:1.2.0"
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    //implementation 'androidx.databinding:databinding-runtime:4.1.2'

    implementation 'com.google.android.material:material:1.1.0'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'com.google.auto.service:auto-service-annotations:1.0-rc6'

    debugApi project(path: ':libshape')
    debugApi project(path: ':badgelibrary')
    debugApi project(path: ':magicindicator')
    debugApi project(path: ':pickerview')

    //releaseApi project(path: ':libshape')
    //releaseApi project(path: ':badgelibrary')
    //releaseApi project(path: ':magicindicator')
    //releaseApi project(path: ':pickerview')

    releaseApi 'com.xhb.uibase:libshape:1.0.0-20210426.061031-2'
    releaseApi 'com.xhb.uibase:badgeview:1.0.0-20210425.051641-1'
    releaseApi 'com.github.hackware1993:magic-indicator:1.6.0-20210425.050831-1'
    releaseApi 'com.contrarywind:Android-PickerView:4.2.0-20210508.104110-5'

    kapt 'com.google.auto.service:auto-service:1.0-rc6'

    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}

repositories {
    maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
    mavenCentral()
}

apply from: '../lib-config.gradle'

uploadArchives {
    repositories.mavenDeployer {
        pom.groupId = "com.xhb.base"
        pom.artifactId = "uibase-library"
        pom.version = "1.0.0-SNAPSHOT"
    }
}
